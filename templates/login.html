<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            background: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(180deg, #0f0f13 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(10, 132, 255, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0a84ff, #5e5ce6);
            border-radius: 28px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 20px 60px rgba(10, 132, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .app-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 17px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 48px;
            font-weight: 400;
        }

        .google-btn {
            width: 100%;
            height: 56px;
            background: white;
            border: none;
            border-radius: 14px;
            color: black;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .google-btn:active {
            transform: scale(0.96);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .features {
            margin-top: 48px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
            font-size: 15px;
            color: rgba(255,255,255,0.8);
        }

        .feature-icon {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .feature-text {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-icon">📖</div>
        <h1>Bible AI</h1>
        <p class="subtitle">Divine wisdom, delivered</p>
        
        <a href="/google-login" class="google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">✨</div>
                <span class="feature-text">Auto-generates verses every minute</span>
            </div>
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <span class="feature-text">AI-powered recommendations</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✍️</div>
                <span class="feature-text">George-curated selections</span>
            </div>
        </div>
    </div>
</body>
</html>
