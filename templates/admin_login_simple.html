<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Access - Bible AI</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 25, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #0A84FF;
            --primary-glow: rgba(10, 132, 255, 0.4);
            --secondary: #BF5AF2;
            --danger: #FF375F;
            --bg: #0a0a0f;
            --surface: rgba(30, 30, 35, 0.9);
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
            box-shadow: 0 10px 40px var(--primary-glow);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            text-align: center;
            letter-spacing: 4px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }

        .error-message {
            background: rgba(255, 55, 95, 0.1);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            color: var(--danger);
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .help-text {
            margin-top: 24px;
            padding: 16px;
            background: var(--surface);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">üîê</div>
        <h1>Staff Access</h1>
        <p class="subtitle">Enter your access code to continue</p>

        <div class="form-group">
            <label class="form-label">Access Code</label>
            <input type="password" class="form-input" id="accessCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="20">
        </div>

        <button class="btn btn-primary" onclick="verifyCode()">Access Panel</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Verifying...</div>
        </div>

        <div class="error-message" id="errorMessage">
            You don't have access to this panel. Contact administration for help.
        </div>

        <div class="help-text">
            <strong>Need help?</strong><br>
            If you've forgotten your code or need access, please contact the site owner or administrator.
        </div>

        <a href="/" class="back-link">‚Üê Back to Bible AI</a>
    </div>

    <script>
        async function verifyCode() {
            const code = document.getElementById('accessCode').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');

            if (!code) {
                errorDiv.textContent = 'Please enter an access code';
                errorDiv.classList.add('show');
                return;
            }

            // Show loading
            loadingDiv.classList.add('show');
            errorDiv.classList.remove('show');

            try {
                const res = await fetch('/api/verify_role_code', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({code: code})
                });

                const data = await res.json();

                if (data.success) {
                    // Store role and redirect to dashboard
                    localStorage.setItem('bibleAppIsAdmin', 'true');
                    localStorage.setItem('bibleAppRole', data.role);
                    window.location.href = '/admin/dashboard';
                } else {
                    loadingDiv.classList.remove('show');
                    errorDiv.textContent = data.error || 'Invalid code. Contact administration for help.';
                    errorDiv.classList.add('show');
                }
            } catch (e) {
                loadingDiv.classList.remove('show');
                errorDiv.textContent = 'Error verifying code. Please try again.';
                errorDiv.classList.add('show');
            }
        }

        // Allow Enter key to submit
        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });

        // Focus input on load
        document.getElementById('accessCode').focus();
    </script>
</body>
</html>
