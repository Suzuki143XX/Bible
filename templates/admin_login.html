<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bible AI</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 25, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #0A84FF;
            --primary-glow: rgba(10, 132, 255, 0.4);
            --secondary: #BF5AF2;
            --danger: #FF375F;
            --bg: #0a0a0f;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        [data-theme="light"] {
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.1);
            --bg: #f5f5f7;
            --text: #1a1a1a;
            --text-secondary: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .ambient-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { 
            width: 600px; 
            height: 600px; 
            background: var(--primary); 
            top: -300px; 
            right: -200px; 
        }
        .orb-2 { 
            width: 500px; 
            height: 500px; 
            background: var(--danger); 
            bottom: -200px; 
            left: -100px; 
            animation-delay: -7s; 
        }
        .orb-3 { 
            width: 400px; 
            height: 400px; 
            background: var(--secondary); 
            top: 40%; 
            left: 60%; 
            animation-delay: -14s; 
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
            box-shadow: 0 10px 40px var(--primary-glow);
            position: relative;
        }

        .admin-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .security-notice {
            background: rgba(255, 55, 95, 0.1);
            border: 1px solid rgba(255, 55, 95, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .security-notice-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .security-notice-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 4px;
        }

        .security-notice-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .google-btn {
            width: 100%;
            padding: 16px 24px;
            background: white;
            border: none;
            border-radius: 14px;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 28px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .error-message {
            background: rgba(255, 55, 95, 0.1);
            border: 1px solid rgba(255, 55, 95, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            color: var(--danger);
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text);
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="ambient-bg">
        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>
        <div class="ambient-orb orb-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                üìñ
                <span class="admin-badge">Admin</span>
            </div>
            <h1>Admin Access</h1>
            <p class="subtitle">Sign in to manage Bible AI</p>

            <div class="security-notice">
                <div class="security-notice-icon">üîí</div>
                <div class="security-notice-title">Secure Area</div>
                <div class="security-notice-text">
                    This is a restricted area. Only authorized administrators can access this panel. 
                    All actions are logged and monitored.
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <a href="/google-login" class="google-btn" id="loginBtn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>

            <div class="divider">or</div>

            <a href="/" class="back-link">
                ‚Üê Back to main site
            </a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Authenticating...</div>
    </div>

    <script>
        // Check if user is already logged in as admin
        async function checkAuth() {
            try {
                const response = await fetch('/api/user_info');
                const data = await response.json();
                
                if (data.is_admin) {
                    // User is admin, redirect to dashboard
                    window.location.href = '/admin/dashboard';
                }
            } catch (e) {
                console.log('Not authenticated');
            }
        }

        // Check auth on load
        checkAuth();

        // Handle login button
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            document.getElementById('loadingOverlay').classList.add('show');
        });

        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = decodeURIComponent(error);
            errorEl.classList.add('show');
        }
    </script>
</body>
</html>
